<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
    <style>
        button{
            font-size: 0.6em;
        }
    </style>
</head>
<body class="exercicio">
    <div id="app">
        <contador inicio="1"></contador>
        <contador inicio="0"></contador>
        <contador inicio="2"></contador>
    </div>
    <script>
        Vue.component('contador', {
            props: ['inicio'],
            data: function() {
                return {
                    contador : this.inicio
                }
            },
            methods:{
                add(){
                    this.contador++
                },
                decre(){
                    this.contador--
                }
            },
            template: `
            <div>
                <span>  {{contador}}! </span>
               <button @click='add'>+1</button>
               <button @click='decre'>-1</button>
            </div>
            `
        })
        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
