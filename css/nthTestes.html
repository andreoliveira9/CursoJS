<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child</title>
    <style>
        table th, table td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
            margin:auto;
           
        }
        tbody > :nth-child(2n){
            background-color: aquamarine;
            color: #060061;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>André</td>
                <td>Oliveira</td>
                <td>32</td>
            </tr>
            <tr>
                <td>João</td>
                <td>Paulo</td>
                <td>36</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Joaquinha</td>
                <td>20</td>
            </tr>

        </tbody>
        <tfoot></tfoot>

</body>
</html>
