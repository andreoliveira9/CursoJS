<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #01</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        div {
            border: solid 5px dodgerblue;
            font-size: 40px;
            margin: 5px;
        }
        .big{
            font-size: 1.5em;
        }
        .flex-container{
            display: flex;
            flex-direction:column;
            flex-direction:column-reverse;
            flex-direction:row-reverse;
            flex-direction: row;
            width: 50%;
            height: 200px;
            flex-wrap: wrap;
            flex-wrap: wrap-reverse;
            flex-flow: row wrap;
            
        }
    </style>
</head>

<body>
    <div class="flex-container ">
        <div class="">1</div>
        <div class="">2</div>
        <div class=" big">3</div>
        <div class="">4</div>
        <div class="">5</div>
        <div class="">6</div>
        <div class="">7</div>
        <div class="">8</div>
        <div class="">9</div>
        <div class="">10</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
