<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        $(document).ready(function (){
            $table = $('<table>')
            $table.append(`<tr><td>NOME</td><td>NOTA</td></tr>`)    
            pessoas.forEach(function(pessoa){
                $table.append(`<tr><td>${pessoa.nome}</td><td>${pessoa.nota}</td></tr>`)    
            })
            //$table = $('<table>').append('<tr><td></td><td></td></tr>')
            $('#conteudo').append($table)
        })
        
    </script>
</body>
