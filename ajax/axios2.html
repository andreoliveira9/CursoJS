<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
    <style>
        form{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            min-height: 200px;
            /* font-size: 3em; */
        }
        form button,
        form input{
            font-size: 2em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <form name="fm" action="">
        <input type="text" name="nome" id="nome">
        <button>manda pro Node</button>
    </form>
    
    <div id="get"></div>
    <div id="post"></div>

    <script>
        // const url = '/parOuImpar'
        // axios(url).then(res =>{
        //     const get = document.getElementById('get')
        //     get.innerHTML = res.data.resultado
        // })

        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
        // axios.get('parOuImpar', {
        //     params:{
        //         numero: 6
        //     }
        // }).then(resp => exibirResultado('get', resp.data))

        axios('parOuImpar?numero=6').then(resp => exibirResultado('get', resp.data))
        document.fm.onsubmit = function(e){
            e.preventDefault()
            axios.post('formulario', {
                nome: document.fm.nome.value,
                sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))
        }


        

    </script>
</body>
